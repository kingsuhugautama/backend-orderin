<div class="float-end w-25 mt-3" *ngIf="isGrafikHeader">
  <ejs-datepicker #tglStartBar id="tglStartBar" [value]='tglStart' (change)='setTgl($event,"start")' placeholder='Tanggal mulai' format='dd MMMM yyyy'></ejs-datepicker>
  <ejs-datepicker #tglEndBar id="tglEndBar" [value]='tglEnd' (change)='setTgl($event,"end")' placeholder='Tanggal selesai' format='dd MMMM yyyy'></ejs-datepicker>
  <button class="btn btn-outline-primary btn-sm" (click)='filter()'>
    <i class="fas fa-filter"></i> Filter
  </button>
</div>
<div class="float-start">
  <ejs-chart *ngIf="isGrafikHeader" #chart id="omset-pertgl" width='80%' align='center' [primaryXAxis]='primaryXAxis'
  [primaryYAxis]='primaryYAxis' [title]='title'
  [tooltip]='tooltip'
  [useGroupingSeparator]='true'
  (pointClick)='showDetail($event)'>
  <e-series-collection>
    <e-series [dataSource]='data' type='Column' xName='x' yName='y' name='Tanggal Pre Order'
    pointColorMapping='color'></e-series>
  </e-series-collection>
</ejs-chart>

<div *ngIf="!isGrafikHeader" class="" style="width: 50vw;">
  <app-grafik-omset-per-dropship-per-tgl-po #grafikDetail [tglPo]='tglPo'></app-grafik-omset-per-dropship-per-tgl-po>
  <button class="btn btn-sm rounded-circle p-3" (click)='isGrafikHeader = true'>
   <div class="row">
     <div class="5">

      <i class="fas fa-arrow-circle-left" style="font-size: 2em;"></i>
     </div>
     <div class="7">
      Kembali ke halaman awal
     </div>
   </div>
  </button>
</div>


</div>
