<div class="p-3 ms-3" style="margin-bottom: -30px;">
  <h1>
    <strong style="padding-left:10px;
    color: darkblue;
    background-size: cover;">
    Order In</strong> aja !
  </h1>
</div>
<div class="row" style="width: 100vw;">

  <div class="col-lg-8">
    <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>

  </div>
  <div class="col-lg-4 p-0">
    <div class="form-login-title shadow-sm mt-5 p-3 border border-1 border-gray">
      <strong style="color: orange;">
        Masuk untuk mengelola merchant anda
      </strong>
    </div>
    <div class="form-login shadow-sm mt-2 p-3 border border-1 border-gray">
      <form [formGroup]='fg'>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName='email' id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div *ngIf="fg.get('email').errors?.serverError" class="pesanError text-danger text-left font-weight-bold">
          {{ fg.get('email').errors?.serverError }}
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName='password' id="password" placeholder="**********">
          <label for="password">Password</label>
        </div>
        <div *ngIf="fg.get('password').errors?.serverError" class="pesanError text-danger text-left font-weight-bold">
          {{ fg.get('password').errors?.serverError }}
        </div>

        <div class="">
          <p>
            <button type="button" (click)='login($event)' class="rounded btn btn-outline-primary btn-md">
              <i class="fas fa-sign-in-alt"></i>
              Masuk
            </button>
          </p>

          Belum terdaftar ? <a href="#" class="text-warning">
            Mendaftar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
